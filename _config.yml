# ----
# Site

title: Alina in Bucatarie
url: "https://www.alinainbucatarie.ro/"
baseurl:
google_analytics_key:
newsletter_action:
disqus_shortname:

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /siteicon.png
description: Retetele Alinei.
author:
  name:
  email:
  twitter: # twitter username without the @ symbol
social:
  name: Alina in Bucatarie
  links:
    - https://www.alinainbucatarie.ro/

# -----
# Build

timezone: Etc/UTC

paginate: 10
paginate_path: "/:num/"
permalink: pretty

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      push_sidebar_down: true
      print_stylesheet: true
      comments: true
      _options:
        content:
          width: 1560
          height: 2000
        featured_image:
          width: 1560
          height: 2000
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: "index.html"
    values:
      layout: "default"
      push_sidebar_down: true

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate
  - jekyll-admin

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

# -----------
# CloudCannon

social_icons:
  - Facebook
  - Instagram
  - YouTube

_options:
  author_image:
    width: 400
    height: 400


months:
    - Ianuarie
    - Februarie
    - Martie
    - Aprilie
    - Mai
    - Iunie
    - Iulie
    - August
    - Septembrie
    - Octombrie
    - Noiembrie
    - Decembrie
